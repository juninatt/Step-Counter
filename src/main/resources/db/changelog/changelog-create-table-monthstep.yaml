databaseChangeLog:
  - changeSet:
      id: create-table-monthstep
      author: Petter Bergstr√∂m
      changes:
        - preConditions:
            onFail: MARK_RAN
            not:
              tableExists:
                tableName: monthstep
        - createTable:
            tableName: monthstep
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: month
                  type: INTEGER
              - column:
                  name: year
                  type: INTEGER
              - column:
                  name: steps
                  type: INTEGER
            rollback:
              dropTable:
                tableName: monthstep
