databaseChangeLog:
  - changeSet:
      id: create-table-monthstep
      author: svallingson
      changes:
        - createTable:
            tableName: monthstep
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: month
                  type: int
              - column:
                  name: year
                  type: int
              - column:
                  name: steps
                  type: int

 

  - changeSet:
      id: change-userIdTyp2
      author: Sigma
      changes:
        - modifyDataType:
              columnName: user_id
              newDataType: varchar(255)
              tableName:  monthstep
